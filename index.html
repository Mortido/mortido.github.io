</head>

<body class="page">
    <div id="map"></div>
	<script type="text/javascript">
       $(document).ready(function(){
			var maaaaap = $('#map').reveal();
			var prev;
			setInterval(function(){ 
				if(prev){
					$('#map').reveal('setState', prev, false);
				}
				
				prev = Math.floor(Math.random()*80);
				$('#map').reveal('setState', prev, true);
			}, 1500);
	   })
	   
	   // $().stop(true);
    </script>
</body>
